# This is a workflow to test and deploy our demo app.

name: Demo CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [master]
  pull_request:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PYTHONPATH: /home/runner/work/AXiS/AXiS

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: pa_deploy

    env:
      CLOUD_MONGO: 0
      MONGO_HOST: localhost
      MONGO_PORT: 27017
      FLASK_ENV: development
      DEBUG: 1

    # Start MongoDB as a service container
    services:
      mongo:
        # Use official MongoDB image
        image: mongo:7.0
        # Map container port to host
        ports:
          - 27017:27017
        # Health check to ensure MongoDB is ready
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: "3.12"
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: "x64"
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Wait for MongoDB to be ready before running tests
      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..20}; do
            mongosh --host localhost --eval "db.adminCommand('ping')" && break
            echo "MongoDB not ready yet, retrying..."
            sleep 3
          done

      - name: Set up development environment
        run: make dev_env

      - name: Run Python tests
        run: make all_tests

      - name: Deploy to PythonAnywhere
        if: github.ref == 'refs/heads/master'
        run: ./deploy.sh
        env:
          DEMO_PA_PWD: ${{ secrets.PA_PASSWORD }}
